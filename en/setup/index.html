<!doctype html>
<html lang="en" class="overflow-x-clip scroll-smooth">
  <head>
    <!-- Main -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Adrian Marcini.uk</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="A website created under the influence of caffeine and far too much free time."
    />
    <meta name="author" content="Adrian Marciniuk" />
    <meta name="robots" content="index, follow" />

    <!-- Assets -->
    <link rel="preload" href="/assets/css/main.css" as="style" />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <link rel="preload" href="/assets/js/stars.js" as="script" />
    <script src="/assets/js/stars.js" defer></script>

    <link rel="preload" href="/assets/js/main.js" as="script" />

    <link
      rel="stylesheet"
      href="/assets/css/fonts.css"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="stylesheet"
      href="/assets/css/fontawesome.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Marcini.uk" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Canonical -->
    <link rel="canonical" href="https://marcini.uk/en/setup/" />

    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Adrian Marciniuk",
        "url": "https://marcini.uk/",
        "image": "https://marcini.uk/assets/img/og/og-image.jpg",
        "sameAs": ["https://github.com/marciniuk"],
        "jobTitle": "Frontend Developer",
        "worksFor": { "@type": "Organization", "name": "Marcini.uk" }
      }
    </script>

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marcini.uk/" />
    <meta property="og:title" content="Adrian Marcini.uk" />
    <meta
      property="og:description"
      content="A website created under the influence of caffeine and far too much free time."
    />
    <meta
      property="og:image"
      content="https://marcini.uk/assets/og/og-image.jpg"
    />
    <meta property="og:site_name" content="Marcini.uk" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@adrianmarciniuk" />
    <meta name="twitter:creator" content="@adrianmarciniuk" />
    <meta name="twitter:title" content="Adrian Marcini.uk" />
    <meta
      name="twitter:description"
      content="A website created under the influence of caffeine and far too much free time."
    />
    <meta
      name="twitter:image"
      content="https://marcini.uk/assets/og/og-image.jpg"
    />

    <!-- Fade-in -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.add("page-ready");
        }, 150);
      });
    </script>
  </head>

  <body>
    <!-- STARS -->
    <stars></stars>

    <!-- OVERLAY -->
    <div
      id="overlay"
      class="fixed inset-0 pointer-events-none transition-opacity duration-300 z-30"
    >
      <div
        class="h-20 w-full bg-gradient-to-b from-blue-900/100 via-blue-900/25 xl:via-blue-900/75 to-blue-900/0 absolute top-0 z-20"
      ></div>
    </div>

    <!-- HEADER -->
    <header
      id="main-header"
      class="h-11 lg:h-14 p-2 mr-0 bg-blue-700/60 border-b xl:border border-blue-600 backdrop-blur-md backdrop-brightness-75 flex items-center sticky z-40 transition-[all] duration-500 ease-in-out"
    >
      <div class="flex justify-between w-full items-center z-30">
        <!-- LOGO -->
        <a
          href="/en/"
          class="flex gap-2 text-3xl lg:text-4xl italic items-center"
        >
          <img src="/assets/img/logo.svg" alt="logo" class="h-8 lg:h-10" />
          Marcini.uk
        </a>

        <!-- HAMBURGER -->
        <div
          id="menu-toggle"
          class="z-50 xl:hidden h-6 w-8 flex flex-col justify-between cursor-pointer"
        >
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
        </div>

        <!-- WSPÓLNE MENU -->
        <nav
          id="mobile-menu"
          class="fixed xl:static top-[2.7rem] right-0 bottom-0 w-48 md:w-56 xl:w-auto bg-blue-600 xl:bg-transparent flex flex-col xl:flex-row items-start xl:items-center gap-4 xl:gap-8 p-8 xl:p-0 text-xl md:text-2xl transform translate-x-full xl:translate-x-0 transition-transform duration-500 ease-in-out overflow-hidden z-10 xl:px-5"
        >
          <a href="/en/profiles/" class="nav-link hover:text-rose-400"
            ><i class="fa-duotone fa-solid fa-address-card"></i> Profiles</a
          >
          <a href="/en/projects/" class="nav-link hover:text-emerald-400"
            ><i class="fa-duotone fa-solid fa-diagram-project"></i> Projects</a
          >
          <a href="/en/setup/" class="nav-link hover:text-amber-400"
            ><i class="fa-duotone fa-solid fa-display-code"></i> Setup</a
          >
          <a href="/en/contact/" class="nav-link hover:text-sky-400"
            ><i class="fa-duotone fa-solid fa-envelope-open-text"></i>
            Contact</a
          >
        </nav>
      </div>

      <!-- VH FIX -->
      <script>
        (function () {
          function setVh() {
            document.documentElement.style.setProperty(
              "--vh",
              `${window.innerHeight * 0.01}px`,
            );
          }
          setVh();
          window.addEventListener("resize", setVh);
        })();
      </script>
    </header>

    <!-- MAIN -->
    <main
      id="sections-grid"
      class="z-10 p-6 md:pt-14 w-full grid grid-setup place-content-center gap-5 max-w-6xl mx-auto"
    >
      <button
        class="section-btn border-sky-400 bg-sky-400/15"
        data-section="smartphones"
        data-color="sky-400"
      >
        <div
          class="text-sky-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-mobile-notch text-7xl mb-3"></i>
          Smartphones
        </div>
      </button>

      <button
        class="section-btn border-indigo-400 bg-indigo-400/15"
        data-section="laptops"
        data-color="indigo-400"
      >
        <div
          class="text-indigo-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-laptop text-7xl mb-3"></i>
          Laptops
        </div>
      </button>

      <button
        class="section-btn border-violet-400 bg-violet-400/15"
        data-section="handhelds"
        data-color="violet-400"
      >
        <div
          class="text-violet-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i
            class="fa-duotone fa-solid fa-game-console-handheld text-7xl mb-3"
          ></i>
          Handhelds
        </div>
      </button>

      <button
        class="section-btn border-fuchsia-400 bg-fuchsia-400/15"
        data-section="headphones"
        data-color="fuchsia-400"
      >
        <div
          class="text-fuchsia-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-headphones text-7xl mb-3"></i>
          Headphones
        </div>
      </button>

      <button
        class="section-btn border-rose-400 bg-rose-400/15"
        data-section="mouses"
        data-color="rose-400"
      >
        <div
          class="text-rose-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i
            class="fa-duotone fa-solid fa-computer-mouse-scrollwheel text-7xl mb-3"
          ></i>
          Mouses
        </div>
      </button>

      <button
        class="section-btn border-amber-400 bg-amber-400/15"
        data-section="keyboards"
        data-color="amber-400"
      >
        <div
          class="text-amber-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-keyboard text-7xl mb-3"></i>
          Keyboards
        </div>
      </button>

      <button
        class="section-btn border-emerald-400 bg-emerald-400/15"
        data-section="gamepads"
        data-color="emerald-400"
      >
        <div
          class="text-emerald-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-gamepad-modern text-7xl mb-3"></i>
          Gamepads
        </div>
      </button>

      <button
        class="section-btn border-cyan-400 bg-cyan-400/15"
        data-section="watches"
        data-color="cyan-400"
      >
        <div
          class="text-cyan-400 flex flex-col w-full h-full items-center justify-center"
        >
          <i class="fa-duotone fa-solid fa-watch text-7xl mb-3"></i>
          Watches
        </div>
      </button>
    </main>

    <!-- OVERLAY + POPUP -->
    <div
      id="popup-overlay"
      class="fixed inset-0 z-[100] bg-blue-900/60 backdrop-blur-sm items-center justify-center p-5 opacity-0 pointer-events-none transition-all duration-300"
    >
      <div
        id="popup-content"
        class="will-change-[opacity,transform] relative bg-blue-900/40 backdrop-blur-lg border-2 border-blue-600 rounded-2xl p-4 max-w-screen-2xl max-h-full overflow-auto scrollbar-none shadow-2xl transform-gpu opacity-0 scale-95 transition-all duration-500"
      >
        <!-- STICKY TOP BAR -->
        <div class="sticky top-0 flex justify-end py-1 z-50">
          <button
            id="popup-close"
            class="text-lg -mt-3 -mr-2.5 px-1.5 py-0 aspect-square rounded-full text-rose-600 bg-rose-700/20 hover:text-blue-900 hover:font-extrabold hover:bg-rose-700 transition duration-300"
          >
            ✕
          </button>
        </div>

        <div id="popup-inner" class="z-40"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="z-50">
      <div id="footer" class="bg-blue-700/60 md:my-4 md:mx-3 md:rounded-full">
        <div class="flex justify-center items-center">
          2019-<full-year></full-year>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="w-5 h-5 mx-1 fill-white inline-block align-middle"
          >
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464a256 256 0 1 0 0-512 256 256 0 1 0 0 512zM205.1 306.9c-28.1-28.1-28.1-73.7 0-101.8s73.7-28.1 101.8 0c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9c-46.9-46.9-122.8-46.9-169.7 0s-46.9 122.8 0 169.7 122.8 46.9 169.7 0c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0c-28.1 28.1-73.7 28.1-101.8 0z"
            />
          </svg>
          <strong>Adrian Marciniuk</strong>
        </div>

        <a href="/en/privacy-policy/" class="flex justify-center items-center"
          ><i class="fa-duotone fa-regular fa-user-secret"></i> Privacy
          Policy</a
        >
      </div>
    </footer>
    <!-- SCRIPTS -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/setup.js"></script>
  </body>
</html>
