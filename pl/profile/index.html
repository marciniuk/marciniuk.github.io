    <!-- Favicon -->

        "jobTitle": "Frontend Developer",

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marcini.uk/" />
    <meta property="og:title" content="Adrian Marcini.uk" />
    <meta
      property="og:description"
      content="Strona powstała pod wpływem kofeiny oraz zbyt dużej ilości wolnego czasu."
    />
    <meta
      property="og:image"
      content="https://marcini.uk/assets/og/og-image.jpg"
    />
    <meta property="og:site_name" content="Marcini.uk" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@adrianmarciniuk" />
    <meta name="twitter:creator" content="@adrianmarciniuk" />
    <meta name="twitter:title" content="Adrian Marcini.uk" />

      name="twitter:description"

    <!-- Fadein body -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {

      });

  <body>

          <a href="/pl/profile/" class="nav-link hover:text-rose-400"

          <a href="/pl/ksiazki/" class="nav-link hover:text-indigo-400"
            ><i class="fad fa-books"></i> Książki</a

        </nav>

      <!-- VH FIX -->
      <script>
        (function () {
          function setVh() {
            document.documentElement.style.setProperty(
              "--vh",
              `${window.innerHeight * 0.01}px`,
            );
          }
          setVh();
          window.addEventListener("resize", setVh);
        })();
      </script>
    </header>
