<!doctype html>
<html lang="pl" class="overflow-x-clip scroll-smooth">
  <head>
    <!-- Main -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Adrian Marcini.uk</title>

    <!-- Opis dla SEO -->
    <meta
      name="description"
      content="Strona powstała pod wpływem kofeiny oraz zbyt dużej ilości wolnego czasu."
    />
    <meta name="author" content="Adrian Marciniuk" />
    <meta name="robots" content="index, follow" />

    <!-- Linki do zasobów -->
    <link rel="preload" href="/assets/css/main.css" as="style" />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <link rel="preload" href="/assets/js/stars.js" as="script" />
    <script src="/assets/js/stars.js" defer></script>

    <link rel="preload" href="/assets/js/main.js" as="script" />

    <link
      rel="stylesheet"
      href="/assets/css/fonts.css"
      media="print"
      onload="this.media = 'all'"
    />

    <script async src="/assets/fajs/fontawesome.js"></script>
    <script async src="/assets/fajs/fa-cut.js"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Marcini.uk" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://marcini.uk/pl/ksiazki/" />

    <!-- Dane strukturalne JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Adrian Marciniuk",
        "url": "https://marcini.uk",
        "image": "https://marcini.uk/assets/img/og/og-image.jpg",
        "sameAs": ["https://github.com/marciniuk"],
        "jobTitle": "Frontend Developer",
        "worksFor": { "@type": "Organization", "name": "Marcini.uk" }
      }
    </script>

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marcini.uk/" />
    <meta property="og:title" content="Adrian Marcini.uk" />
    <meta
      property="og:description"
      content="Strona powstała pod wpływem kofeiny oraz zbyt dużej ilości wolnego czasu."
    />
    <meta
      property="og:image"
      content="https://marcini.uk/assets/og/og-image.jpg"
    />
    <meta property="og:site_name" content="Marcini.uk" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@adrianmarciniuk" />
    <meta name="twitter:creator" content="@adrianmarciniuk" />
    <meta name="twitter:title" content="Adrian Marcini.uk" />
    <meta
      name="twitter:description"
      content="Strona powstała pod wpływem kofeiny oraz zbyt dużej ilości wolnego czasu."
    />
    <meta
      name="twitter:image"
      content="https://marcini.uk/assets/og/og-image.jpg"
    />

    <!-- Fadein body -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.body.classList.add("page-ready");
        }, 150);
      });
    </script>
  </head>

  <body>
    <!-- STARS -->
    <stars></stars>

    <!-- OVERLAY -->
    <div
      id="overlay"
      class="fixed inset-0 pointer-events-none transition-opacity duration-300 z-30"
    >
      <div
        class="h-20 w-full bg-linear-to-b from-blue-900 via-blue-900/25 xl:via-blue-900/75 to-blue-900/0 absolute top-0 z-20"
      ></div>
    </div>

    <!-- HEADER -->
    <header
      id="main-header"
      class="xl:mb-4 h-11 lg:h-14 p-2 mr-0 bg-blue-700/60 border-b xl:border border-blue-600 backdrop-blur-md backdrop-brightness-75 flex items-center sticky z-40 transition-all duration-500 ease-in-out"
    >
      <div class="flex justify-between w-full items-center z-30">
        <!-- LOGO -->
        <a
          href="/pl/"
          class="flex gap-2 text-3xl lg:text-4xl italic items-center"
        >
          <img src="/assets/img/logo.svg" alt="logo" class="h-8 lg:h-10" />
          Marcini.uk
        </a>

        <!-- HAMBURGER -->
        <div
          id="menu-toggle"
          class="z-50 xl:hidden h-6 w-8 flex flex-col justify-between cursor-pointer"
        >
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
          <span class="w-full h-1 bg-white rounded-full transition-all"></span>
        </div>

        <!-- WSPÓLNE MENU (desktop + mobile) -->
        <nav
          id="mobile-menu"
          class="fixed xl:static top-[2.7rem] right-0 bottom-0 w-48 md:w-56 xl:w-auto bg-blue-600 xl:bg-transparent flex flex-col xl:flex-row items-start xl:items-center gap-4 xl:gap-8 p-8 xl:p-0 text-xl md:text-2xl transform translate-x-full xl:translate-x-0 transition-transform duration-500 ease-in-out overflow-hidden z-10 xl:px-5"
        >
          <a href="/pl/profile/" class="nav-link hover:text-rose-400"
            ><i class="fad fa-address-card"></i> Profile</a
          >
          <a href="/pl/projekty/" class="nav-link hover:text-emerald-400"
            ><i class="fad fa-diagram-project"></i> Projekty</a
          >
          <a href="/pl/setup/" class="nav-link hover:text-amber-400"
            ><i class="fad fa-display-code"></i> Setup</a
          >
          <a href="/pl/kontakt/" class="nav-link hover:text-sky-400"
            ><i class="fad fa-envelope-open-text"></i> Kontakt</a
          >
          <a href="/pl/polecajki/" class="nav-link hover:text-fuchsia-400"
            ><i class="fad fa-heart"></i> Polecajki</a
          >
          <a href="/pl/ksiazki/" class="nav-link hover:text-indigo-400"
            ><i class="fad fa-books"></i> Książki</a
          >
        </nav>
      </div>

      <!-- VH FIX -->
      <script>
        (function () {
          function setVh() {
            document.documentElement.style.setProperty(
              "--vh",
              `${window.innerHeight * 0.01}px`,
            );
          }
          setVh();
          window.addEventListener("resize", setVh);
        })();
      </script>
    </header>

    <!-- MAIN -->
    <main class="z-10 p-6 flex gap-6 items-center justify-center h-full w-full">
      <section
        class="w-full lg:w-4/5 h-full flex flex-col md:flex-row items-center md:justify-evenly"
      >
        <!-- HISTORIA -->
        <a
          href="/pl/ksiazki/historia/"
          class="group relative z-10 bg-indigo-500/50 backdrop-blur-sm -ml-20 md:ml-0 w-48 md:w-64 lg:w-80 aspect-square rounded-3xl overflow-hidden transition-all duration-700 hover:scale-110 hover:rotate-45 hover:shadow-[0_0_35px_rgba(0,200,255,0.7)]"
        >
          <div
            class="absolute inset-0 flex flex-col items-center justify-center transition-transform duration-700 group-hover:-rotate-45"
          >
            <div
              class="flex flex-col h-full w-full items-center justify-center"
            >
              <p
                class="text-6xl md:text-7xl lg:text-8xl pb-1 pt-2 transform transition-transform duration-700 group-hover:rotate-[-360deg]"
              >
                <i class="fad fa-clock-rotate-left"></i>
              </p>
              <p
                class="text-lg md:text-xl lg:text-2xl p-1 font-bold transition-colors duration-500 group-hover:text-blue-100"
              >
                Historia
              </p>
            </div>
          </div>
          <div
            class="absolute inset-0 bg-linear-to-br from-cyan-400/20 via-transparent to-blue-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-700"
          ></div>
        </a>

        <!-- RECENZJE -->
        <a
          href="/pl/ksiazki/recenzje/"
          class="group relative z-20 bg-sky-400/50 backdrop-blur-sm -mt-8 md:mt-0 -mr-20 md:mr-0 w-48 md:w-64 lg:w-80 aspect-square rounded-3xl overflow-hidden transition-all duration-700 hover:scale-110 hover:-rotate-45 hover:shadow-[0_0_35px_rgba(0,255,200,0.7)]"
        >
          <div
            class="absolute inset-0 flex flex-col items-center justify-center transition-transform duration-700 group-hover:rotate-45"
          >
            <div
              class="flex flex-col h-full w-full items-center justify-center"
            >
              <div class="relative w-fit h-fit">
                <i
                  class="fad fa-file-pen text-6xl md:text-7xl lg:text-8xl pb-1 pt-2 inset-0"
                ></i>
                <i
                  class="absolute fas fa-file-pen text-6xl md:text-7xl lg:text-8xl pb-1 pt-2 inset-0 opacity-0 transition-all duration-700 group-hover:opacity-100"
                ></i>
              </div>
              <p
                class="text-lg md:text-xl lg:text-2xl p-1 font-bold transition-colors duration-500 group-hover:text-sky-100"
              >
                Recenzje
              </p>
            </div>
          </div>
          <div
            class="absolute inset-0 bg-linear-to-br from-emerald-400/20 via-transparent to-cyan-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-700"
          ></div>
        </a>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="z-50">
      <div id="footer" class="bg-blue-700/60 md:mb-4 md:mx-3 md:rounded-full">
        <div class="flex justify-center items-center">
          2019-<full-year></full-year>
          <i class="fad fa-copyright w-5 h-4"></i>
          <strong>Adrian Marciniuk</strong>
        </div>

        <a
          href="/pl/polityka-prywatnosci/"
          class="flex justify-center items-center"
          ><i class="fad fa-user-secret w-5 h-4"></i> Polityka prywatności</a
        >
      </div>
      <!-- 100% privacy-first analytics -->
      <script
        data-collect-dnt="true"
        async
        src="https://scripts.simpleanalyticscdn.com/latest.js"
      ></script>
      <noscript
        ><img
          src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true"
          alt=""
          referrerpolicy="no-referrer-when-downgrade"
      /></noscript>
    </footer>

    <!-- SCRIPTS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
